<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot ISO 27001</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot ISO 27001</h1>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <span class="typing-text">Bonjour ! Comment puis-je vous aider avec ISO 27001 ?</span>
            </div>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Posez-moi une question..." rows="2" spellcheck="false"></textarea>
            <button id="send-btn" class="ripple-btn">
                <span>Envoyer</span>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Simple typing animation for the welcome message
        document.addEventListener("DOMContentLoaded", () => {
            const typingText = document.querySelector(".typing-text");
            const text = typingText.textContent;
            typingText.textContent = "";
            let i = 0;
            const speed = 50; // Typing speed in ms
            function type() {
                if (i < text.length) {
                    typingText.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        });
    </script>
</body>
</html>
