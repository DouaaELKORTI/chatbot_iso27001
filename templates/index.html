<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot ISO 27001</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot ISO 27001</h1>
            <div class="header-actions">
                <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="logo">
                <button class="settings-btn" title="Paramètres">⚙️</button>
            </div>
        </div>
        <div class="settings-panel">
            <h3>Thèmes</h3>
            <div class="theme-options">
                <button class="theme-btn" data-theme="light">Clair</button>
                <button class="theme-btn" data-theme="dark">Sombre</button>
                <button class="theme-btn" data-theme="iso">ISO 27001</button>
            </div>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <span class="typing-text">Bonjour ! Comment puis-je vous aider avec ISO 27001 ?</span>
            </div>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Posez-moi une question..." rows="2" spellcheck="false"></textarea>
            <button id="send-btn" class="ripple-btn">
                <span>Envoyer</span>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        // Typing animation
        document.addEventListener("DOMContentLoaded", () => {
            const typingText = document.querySelector(".typing-text");
            const text = typingText.textContent;
            typingText.textContent = "";
            let i = 0;
            const speed = 40;
            function type() {
                if (i < text.length) {
                    typingText.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();

            // Settings panel toggle
            const settingsBtn = document.querySelector(".settings-btn");
            const settingsPanel = document.querySelector(".settings-panel");
            settingsBtn.addEventListener("click", () => {
                settingsPanel.classList.toggle("active");
            });

            // Theme switching
            const themeButtons = document.querySelectorAll(".theme-btn");
            themeButtons.forEach(btn => {
                btn.addEventListener("click", () => {
                    document.body.dataset.theme = btn.dataset.theme;
                    localStorage.setItem("theme", btn.dataset.theme); // Persist theme choice
                    settingsPanel.classList.remove("active"); // Close panel after selection
                });
            });

            // Load saved theme
            const savedTheme = localStorage.getItem("theme") || "iso";
            document.body.dataset.theme = savedTheme;
        });
    </script>
</body>
</html>
