<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot ISO 27001</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chatbot ISO 27001</h1>
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="ISO 27001 Logo" class="logo">
            <button class="theme-toggle" title="Changer de th√®me">‚òÄÔ∏è</button>
        </div>
        <div class="chat-box" id="chat-box">
            <div class="message bot-message">
                <span>Bonjour ! Comment puis-je vous aider avec ISO 27001 aujourd‚Äôhui ?</span>
            </div>
        </div>
        <div class="input-container">
            <textarea id="user-input" placeholder="Tapez votre question ici..." rows="1" spellcheck="false"></textarea>
            <button id="send-btn" class="send-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Theme toggle
            const themeToggle = document.querySelector(".theme-toggle");
            const themes = ["light", "dark", "iso"];
            let currentThemeIndex = themes.indexOf(localStorage.getItem("theme") || "light");
            document.body.classList.add(themes[currentThemeIndex]);
            updateThemeIcon();

            function updateThemeIcon() {
                themeToggle.textContent = currentThemeIndex === 0 ? "üåô" : currentThemeIndex === 1 ? "‚≠ê" : "‚òÄÔ∏è";
            }

            themeToggle.addEventListener("click", () => {
                document.body.classList.remove(themes[currentThemeIndex]);
                currentThemeIndex = (currentThemeIndex + 1) % themes.length;
                document.body.classList.add(themes[currentThemeIndex]);
                localStorage.setItem("theme", themes[currentThemeIndex]);
                updateThemeIcon();
            });
        });
    </script>
</body>
</html>
